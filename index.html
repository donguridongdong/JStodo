<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=Merriweather:ital@1&display=swap" rel="stylesheet">
    <title>Dongs Chrome</title>
</head>
<body>
    <span id="clockDate"></span>
    <span id="clockHour">00:00</span>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <div id="username" class="hiding"></div>
    <form id="loginForm">
        <input required id="loginInput" />
        <button id="loginBtn">Log in</button>
    </form>
    <form id="todoForm">
        <input type="text" required id="todoInput" placeholder="write todo Here!" />
        <button id="todoBtn">+</button>
    </form>
    <ul id="todoUl"></ul>
    <div id="quotes">
        <span></span>
        <span></span>
    </div>
    
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/bgImg.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
